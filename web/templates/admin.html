<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>
  <!-- Navbar superior -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <div class="navbar__container container-fluid d-flex align-items-center justify-content-between">
      <!-- Icono de alquiler express -->
      <div class="d-flex align-items-center me-3">
        <a href="inicio.html">
          <img src="img/logo-alquiler-express-2.png" alt="Logo Alquiler Express" class="navbar__icon">
        </a>
      </div>
      <!-- Botoncitos -->
      <div class="navbar__buttons d-flex align-items-center ms-3">
        <button class="buttons_notification btn btn-outline-secondary me-2"><i class="bi bi-bell"></i></button>
        <button class="buttons_user btn btn-outline-secondary"><i class="bi bi-person-circle"></i></button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar vh-100 shadow-sm">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#" data-section="empleados">
                <i class="bi bi-person-plus"></i> Registrar empleados
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-section="alta-inmuebles">
                <i class="bi bi-house-add"></i> Alta de inmueble
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-section="alta-cocheras">
                <i class="bi bi-car-front"></i> Alta de cochera
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-section="estadisticas-usuarios">
                <i class="bi bi-graph-up"></i> Estadísticas de usuarios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-section="estadisticas-empleados">
                <i class="bi bi-people"></i> Estadísticas de empleados
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-section="estadisticas-cocheras">
                <i class="bi bi-car-front-fill"></i> Estadísticas de cocheras
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-section="estadisticas-inmuebles">
                <i class="bi bi-building"></i> Estadísticas de inmuebles
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Contenido principal -->
      <main id="contenido-principal" class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h2>Bienvenido al panel de administrador</h2>
        <p>Seleccione una opción del menú lateral para comenzar.</p>
      </main>
    </div>
  </div>

  <!-- Bootsrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- javacript -->
  <script src="js/admin.js"></script>
</body>

</html>
