<!-- templates/base.html -->
{% load static %}
{% load user_groups %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Alquiler Express{% endblock %}</title>
  <!-- Bootstrap + íconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- SweetAlert -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- Nuesto CSS -->
  <link rel="stylesheet" href="{% static 'css/global.css' %}">
  <link rel="stylesheet" href="{% static 'css/notification.css' %}">
  {% block extra_css %}{% endblock %}
  <link rel="icon" type="image/png" href="{% static 'img/logo-alquiler-express-3.png' %}">
</head>
<body>
  {% include "partials/_navbar.html" %}
  <!-- Contenido específico -->
  {% block content %}{% endblock %}

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const dropdown = document.getElementById('notificacionesDropdown');
    
    dropdown.addEventListener('shown.bs.dropdown', function() {
        // Actualizar el contador via AJAX
        fetch('{% url "marcar_todas_leidas" %}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json'
            },
            credentials: 'same-origin'
        })
        .then(response => response.json())
        .then(data => {
            if(data.success) {
                const badge = document.querySelector('.badge.bg-danger');
                if(badge) {
                    badge.textContent = '0';
                    badge.style.display = 'none';
                }
            }
        });
    });
  });
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
