<div class="container">
  <h1>Dar de Alta de Inmueble</h1>
  <form id="form-inmueble" class="row g-3">

    <div class="col-md-4">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>

    <div class="col-md-4">
      <label for="ubicacion" class="form-label">Ubicación</label>
      <input type="text" class="form-control" id="ubicacion" required>
    </div>

    <div class="col-4">
      <label for="foto" class="form-label">Foto del inmueble</label>
      <input class="form-control" type="file" id="foto" accept="image/*">
      <img id="preview" class="img-fluid mt-3">
    </div>

    <div class="col-12">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" rows="3" required></textarea>
    </div>

    <div class="col-md-3">
      <label for="ambientes" class="form-label">Ambientes</label>
      <input type="number" class="form-control" id="ambientes" min="1" required>
    </div>

    <div class="col-md-3">
      <label for="banios" class="form-label">Baños</label>
      <input type="number" class="form-control" id="banios" min="1" required>
    </div>

    <div class="col-md-3">
      <label for="camas" class="form-label">Camas</label>
      <input type="number" class="form-control" id="camas" min="1" required>
    </div>

    <div class="col-md-3">
      <label for="huespedes" class="form-label">Huéspedes</label>
      <input type="number" class="form-control" id="huespedes" min="1" required>
    </div>

    <div class="col-md-6">
      <label for="precio" class="form-label">Precio por día</label>
      <input type="number" class="form-control" id="precio" min="1" required>
    </div>

    <div class="col-md-6">
      <label for="minimoDias" class="form-label">Mínimo de días</label>
      <input type="number" class="form-control" id="minimoDias" min="1" required>
    </div>

    <div class="col-12">
      <label for="politica" class="form-label">Política de cancelación</label>
      <textarea class="form-control" id="politica" rows="2" required></textarea>
    </div>

    <div class="col-12">
      <label for="cochera" class="form-label">¿Tiene cochera?</label>
      <select class="form-select" id="cochera" required>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary btn-azul">Cargar Inmueble</button>
    </div>

  </form>

  <div id="mensaje" class="mt-4"></div>
</div>
