{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Alquiler Express{% endblock %}</title>
  <!-- Bootstrap + íconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Nuesto CSS -->
  <link rel="stylesheet" href="{% static 'css/global.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="navbar__container container-fluid d-flex align-items-center justify-content-between">
      <!-- Icono de alquiler express -->
      <div class="d-flex align-items-center me-3">
        <a href="{% url 'index' %}">
          <img src="{% static 'img/logo-alquiler-express-2.png' %}" alt="Logo Alquiler Express" class="navbar__icon">
        </a>
      </div>
     
      <!-- Botoncitos -->
      <div class="navbar__buttons d-flex align-items-center ms-3">
        <button class="buttons_notification btn btn-outline-secondary me-2"><i class="bi bi-bell"></i></button>
        <button class="buttons_user btn btn-outline-secondary"><i class="bi bi-person-circle"></i></button>
      </div>
    </div>
  </nav>

  <!-- Contenido específico -->
{% block content %}
<div style="
    padding-top: 150px;
">

  <h2>Login Administrador</h2>
  {% for msg in messages %}<p style="color:red">{{ msg }}</p>{% endfor %}
  <form method="post">
    {% csrf_token %}
    <label>Email</label>
    <input type="email" name="email" required>
    <br>
    <label>Contraseña</label>
    <input type="password" name="password" required>
    <br><br>
    <button type="submit">Iniciar sesión</button>
  </form>
  </div>
{% endblock %}
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
