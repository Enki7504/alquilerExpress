{% extends 'admin/admin_base.html' %}
{% load static %}

{% block title %}Alta de Cocheras | Panel Admin{% endblock %}

{% block admin_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Dar de Alta una Cochera</h1>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="row g-3">
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="col-md-4">
          <label for="ubicacion" class="form-label">Ubicación</label>
          <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
        </div>
        
        <div class="col-4">
          <label for="foto" class="form-label">Foto de la cochera</label>
          <input class="form-control" type="file" id="foto" name="imagen" accept="image/*">
          <img id="preview" class="img-fluid mt-3" style="max-height: 100px;">
        </div>

        <div class="col-12">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="2" required></textarea>
        </div>

        <div class="col-md-4">
          <label for="alto" class="form-label">Alto (en metros)</label>
          <input type="number" step="0.01" class="form-control" id="alto" name="alto" required>
        </div>

        <div class="col-md-4">
          <label for="ancho" class="form-label">Ancho (en metros)</label>
          <input type="number" step="0.01" class="form-control" id="ancho" name="ancho" required>
        </div>

        <div class="col-md-4">
          <label for="largo" class="form-label">Largo (en metros)</label>
          <input type="number" step="0.01" class="form-control" id="largo" name="largo" required>
        </div>

        <div class="col-md-6">
          <label for="cantidadVehiculos" class="form-label">Cantidad de Vehículos</label>
          <input type="number" class="form-control" id="cantidadVehiculos" name="capacidad_vehiculos" required>
        </div>

        <div class="col-md-6">
          <label for="precioPorDia" class="form-label">Precio por día</label>
          <input type="number" class="form-control" id="precioPorDia" name="precio_por_dia" required>
        </div>

        <div class="col-12">
          <label for="politicaCancelacion" class="form-label">Política de cancelación</label>
          <textarea class="form-control" id="politicaCancelacion" name="politica_cancelacion" rows="2" required></textarea>
        </div>

        <div class="col-md-12">
          <label for="tieneTecho" class="form-label">¿Tiene techo?</label>
          <select class="form-select" id="tieneTecho" name="tiene_techo" required>
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-azul">Cargar cochera</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% block extra_js %}
<script>
// Script para vista previa de imagen
document.getElementById('foto').addEventListener('change', function(e) {
  const preview = document.getElementById('preview');
  const file = e.target.files[0];
  if (file) {
    preview.src = URL.createObjectURL(file);
    preview.style.display = 'block';
  }
});
</script>
{% endblock %}
{% endblock %}
