{% extends 'admin/admin_base.html' %}
{% load static %}

{% block admin_content %}
<div class="container mt-4">
  <h2>Notificar Imprevisto</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.inmueble.label_tag }}
      {{ form.inmueble }}
      {{ form.inmueble.errors }}
    </div>
    <div class="mb-3">
      {{ form.mensaje.label_tag }}
      {{ form.mensaje }}
      {{ form.mensaje.errors }}
    </div>
    <button type="submit" class="btn btn-warning">
      <i class="bi bi-exclamation-triangle"></i> Notificar
    </button>
  </form>
</div>
{% endblock %}
