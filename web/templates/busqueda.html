<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Búsqueda de Propiedades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/busqueda.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="navbar__container container-fluid d-flex align-items-center justify-content-between">
      <!-- Icono de alquiler express -->
      <div class="d-flex align-items-center me-3">
        <a href="inicio.html">
          <img src="img/logo-alquiler-express-2.png" alt="Logo Alquiler Express" class="navbar__icon">
        </a>
      </div>
      <!-- Barrita de busqueda -->
      <form class="navbar__search d-flex flex-grow-1 justify-content-center mx-3">
        <div class="search__input input-group w-100">
          <input 
            type="text" 
            class="form-control" 
            placeholder="¿Qué estás buscando?" 
            aria-label="Buscar propiedad"
          >
          <select class="search__select form-select">
            <option value="inmuebles">Inmuebles</option>
            <option value="cocheras">Cocheras</option>
          </select>
          <button class="search__button btn btn-outline-success" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
      <!-- Botoncitos -->
      <div class="navbar__buttons d-flex align-items-center ms-3">
        <button class="buttons_notification btn btn-outline-secondary me-2"><i class="bi bi-bell"></i></button>
        <button class="buttons_user btn btn-outline-secondary"><i class="bi bi-person-circle"></i></button>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container-fluid">
    <div class="container-wrapper row">
      <!-- Filtros -->
      <aside class="filtros col-md-2 sidebar bg-light p-3 sticky-top">
        <form>
          <div class="mb-3">
            <label class="form-label">Precio por dia</label>
            <input type="number" class="form-control filtros__campo" placeholder="$" min="0">
          </div>
          <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input type="text" class="form-control filtros__campo">
          </div>
          <div class="mb-3">
            <label class="form-label">Cantidad de Huespedes</label>
            <input type="number" class="form-control filtros__campo" min="0">
          </div>
          <div class="mb-3">
            <label class="form-label">Cantidad de Ambientes</label>
            <select class="form-select filtros__campo">
              <option>Cualquiera</option>
              <option>1</option>
              <option>2+</option>
              <option>3+</option>
              <option>4+</option>
              <option>5+</option>
              <option>6+</option>
              <option>7+</option>
              <option>8+</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Cantidad de Camas</label>
            <select class="form-select filtros__campo">
              <option>Cualquiera</option>
              <option>1</option>
              <option>2+</option>
              <option>3+</option>
              <option>4+</option>
              <option>5+</option>
              <option>6+</option>
              <option>7+</option>
              <option>8+</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Cantidad de Baños</label>
            <select class="form-select filtros__campo">
              <option>Cualquiera</option>
              <option>1</option>
              <option>2+</option>
              <option>3+</option>
              <option>4+</option>
              <option>5+</option>
              <option>6+</option>
              <option>7+</option>
              <option>8+</option>
            </select>
          </div>
          <button class="btn btn-primary w-100 btn-azul">Aplicar</button>
        </form>
      </aside>
      <!-- Propiedades -->
      <section class="propiedades col-md-6 p-3">
        <!-- Contenedor de la lista de propiedades -->
        <div id="lista-propiedades" class="row"></div>
      </section>
      <!-- Mapa -->
      <aside class="mapa col-md-4 sticky-top">
        <div class="mapa__content" id="map" role="region" aria-label="Mapa de propiedades disponibles"></div>
      </aside>
    </div>

  </main>

  <!-- Bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- javascript -->
  <script src="js/busqueda.js""></script>
  
</body>
</html>
