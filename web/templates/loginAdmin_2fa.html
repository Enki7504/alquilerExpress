{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Verificación 2FA</h2>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="post">
      {% csrf_token %}
      <input type="text" name="codigo" placeholder="Código enviado por mail" required class="form-control mb-3">
      <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>
{% endblock %}
