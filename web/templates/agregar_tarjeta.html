<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/alquilerExpress/static/img/logo-alquiler-express-3.png">
    <title>Agregar Tarjeta</title>
    <!-- Bootstrap para mejor apariencia (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5f5; }
        .mp-card {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 2rem 2.5rem;
        }
        .mp-logo {
            width: 160px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="mp-card" style="padding-top: 2em;">
        <h3>Agregar nueva tarjeta</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Agregar tarjeta</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
